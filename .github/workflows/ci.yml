name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Quick train (smoke test)
        run: python3 breast_cancer_predict.py train --model-path model.joblib --n-estimators 10

      - name: Generate report
        run: python3 breast_cancer_predict.py report --model-path model.joblib --out-dir reports

      - name: Upload reports artifact
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: reports/
